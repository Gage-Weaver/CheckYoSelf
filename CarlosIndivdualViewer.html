    }
    .item-card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      width: 280px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    }
    .item-date {
      color: #777;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .owner-info {
      font-size: 12px;
      color: #666;

    }

      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;

    .btn:hover {

    }
    .btn-secondary {
      background-color: #ddd;
      color: #333;
    }
    .btn-group {

      gap: 10px;
    }

      align-items: center;

      color: #777;
    }
    .spinner {

      border-top: 4px solid var(--primary-color);

      height: 24px;

        <div class="form-actions">

          <button type="submit" class="btn">Transfer</button>
        </div>

    </div>

    // Initialize wallet connection
    async function initWallet() {
      if (typeof window.ethereum === 'undefined') {
        document.getElementById('wallet-button').textContent = 'Install Wallet';
        document.getElementById('wallet-button').style.backgroundColor = '#ff4444';
        return;
      }

      document.getElementById('wallet-button').addEventListener('click', connectWallet);
    }

    // Connect wallet function
    async function connectWallet() {
      try {
        // Request account access
        const [address] = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = address;

        // Update UI
        document.getElementById('wallet-button').textContent =
          `${address.slice(0, 6)}...${address.slice(-4)}`;
        document.getElementById('add-button').style.display = 'flex';

        // Initialize clients
        walletClient = viem.createWalletClient({
          transport: viem.custom(window.ethereum)
        });

        publicClient = viem.createPublicClient({
          transport: viem.custom(window.ethereum)
        });

        // Initialize contract
        contract = viem.getContract({
          address: contractAddress,
          abi: contractABI,
          walletClient,
          publicClient
        });

        // Refresh inventory with ownership data
        await fetchInventoryItems();
      } catch (error) {
        console.error('Error connecting wallet:', error);
        showError('wallet-button', 'Failed to connect wallet');
      }
    }

    // Show error message
    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      const originalText = element.textContent;
      const originalColor = element.style.backgroundColor;

      element.textContent = message;
      element.style.backgroundColor = '#ff4444';

      setTimeout(() => {
        element.textContent = originalText;
        element.style.backgroundColor = originalColor;
      }, 3000);
    }

    // Fetch inventory items from IPFS and blockchain
    async function fetchInventoryItems() {
      try {
        // Show loading state
        document.getElementById('inventory-loading').style.display = 'flex';
        document.getElementById('inventory-container').style.display = 'none';

        // Fetch from IPFS
        const response = await fetch(PINATA_PUBLIC_URL, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${pinataJWT}` }
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        const modelFiles = data.data.files.filter(file =>
          file.name.toLowerCase().endsWith('.glb') ||
          file.name.toLowerCase().endsWith('.gltf') ||
          file.name.toLowerCase().endsWith('.usdz')
        );

        // If wallet is connected, fetch ownership data
        if (account && contract) {
          // Get all token IDs owned by this account
          const balance = await contract.read.balanceOf([account]);
          const tokenIds = [];

          for (let i = 0; i < balance; i++) {
            const tokenId = await contract.read.tokenOfOwnerByIndex([account, i]);
            tokenIds.push(tokenId);
          }

          // Get metadata for each token
          const tokenMetadata = await Promise.all(
            tokenIds.map(async (tokenId) => {
              const uri = await contract.read.tokenURI([tokenId]);
              // Assuming URI is IPFS hash
              const metadataResponse = await fetch(`https://gateway.pinata.cloud/ipfs/${uri.replace('ipfs://', '')}`);
              return metadataResponse.json();
            })
          );

          // Merge IPFS files with blockchain data
          inventory = modelFiles.map(file => {
            const metadata = tokenMetadata.find(m => m.ipfsHash === file.cid);
            return {
              ...file,
              ownedByUser: metadata && metadata.owner === account,
              owner: metadata ? metadata.owner : 'Unknown',
              tokenId: metadata ? metadata.tokenId : null,
              name: metadata ? metadata.name : file.name.split('.')[0],
              description: metadata ? metadata.description : ''
            };
          });
        } else {
          // No wallet connected, just show public inventory
          inventory = modelFiles.map(file => ({
            ...file,
            ownedByUser: false,
            owner: 'Unknown',
            tokenId: null,
            name: file.name.split('.')[0],
            description: ''
          }));
        }

        renderInventoryItems(inventory);
        document.getElementById('inventory-loading').style.display = 'none';
        document.getElementById('inventory-container').style.display = 'flex';
      } catch (error) {
        console.error('Error fetching inventory items:', error);
        document.getElementById('inventory-loading').innerHTML =
          `<p>Error loading inventory. Please try again later.<br>${error.message}</p>`;
      }
    }

    // Check if file is web compatible
    function isWebCompatible(filename) {
      return filename.toLowerCase().endsWith('.glb') || filename.toLowerCase().endsWith('.gltf');
    }

    // Get file format
    function getFileFormat(filename) {
      const parts = filename.split('.');
      return parts[parts.length - 1].toUpperCase();
    }

    // Render inventory items
    function renderInventoryItems(items) {
      const container = document.getElementById('inventory-container');
      container.innerHTML = '';

      if (items.length === 0) {
        container.innerHTML = '<p>No 3D models found. Connect your wallet and upload your first model!</p>';
        return;
      }

      items.forEach(item => {
        const createdDate = new Date(item.created_at);
        const formattedDate = createdDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        const fileFormat = getFileFormat(item.name);
        const card = document.createElement('div');
        card.className = 'item-card';

        if (isWebCompatible(item.name)) {
          card.innerHTML = `
            <div class="model-container">
              <model-viewer
                src="https://gateway.pinata.cloud/ipfs/${item.cid}"
                alt="${item.name}"
                camera-controls
                auto-rotate
                data-cid="${item.cid}"
                data-name="${item.name}"
                data-date="${formattedDate}"
                data-format="${fileFormat}">
              </model-viewer>
            </div>
            <div class="item-info">
              <h3>${item.name}</h3>
              <div class="item-date">Created: ${formattedDate}</div>
              <div class="owner-info">Owned by: ${item.owner.slice(0, 6)}...${item.owner.slice(-4)}</div>
              <div class="btn-group">
                <button class="btn" onclick="viewModel('https://gateway.pinata.cloud/ipfs/${item.cid}',
                  '${item.name}', '${formattedDate}', '${fileFormat}', true,
                  '${item.owner}', '${item.description}', '${item.tokenId}')">
                  View Details
                </button>
                ${item.ownedByUser ? `
                <button class="btn" onclick="openTransferModal('${item.cid}', '${item.name}', '${item.tokenId}')">
                  Transfer
                </button>` : ''}
              </div>
            </div>
          `;
          container.appendChild(card);
        } else if (item.name.toLowerCase().endsWith('.usdz')) {
          card.innerHTML = `
            <div class="model-container">
              <div class="placeholder-model" data-cid="${item.cid}">
                <div>
                  <div class="spinner" style="margin-bottom:10px;"></div>
                  <div>Converting USDZ to GLB...</div>
                </div>
              </div>
            </div>
            <div class="item-info">
              <h3>${item.name}</h3>
              <div class="item-date">Created: ${formattedDate}</div>
              <div class="owner-info">Owned by: ${item.owner.slice(0, 6)}...${item.owner.slice(-4)}</div>
            </div>
          `;
          container.appendChild(card);

          convertUSDZFile(item.cid, item.name).then(convertedURL => {
            card.innerHTML = `
              <div class="model-container">
                <model-viewer
                  src="${convertedURL}"
                  alt="${item.name}"
                  camera-controls
                  auto-rotate
                  data-cid="${item.cid}"
                  data-name="${item.name}"
                  data-date="${formattedDate}"
                  data-format="GLB">
                </model-viewer>
              </div>
              <div class="item-info">
                <h3>${item.name}</h3>
                <div class="item-date">Created: ${formattedDate}</div>
                <div class="owner-info">Owned by: ${item.owner.slice(0, 6)}...${item.owner.slice(-4)}</div>
                <div class="btn-group">
                  <button class="btn" onclick="viewModel('${convertedURL}',
                    '${item.name}', '${formattedDate}', 'GLB', true,
                    '${item.owner}', '${item.description}', '${item.tokenId}')">
                    View Details
                  </button>
                  ${item.ownedByUser ? `
                  <button class="btn" onclick="openTransferModal('${item.cid}', '${item.name}', '${item.tokenId}')">
                    Transfer
                  </button>` : ''}
                </div>
              </div>
            `;
          }).catch(error => {
            card.innerHTML = `
              <div class="model-container">
                <div class="placeholder-model">
                  <div style="color: red;">Conversion Error</div>
                </div>
              </div>
              <div class="item-info">
                <h3>${item.name}</h3>
                <div class="item-date">Created: ${formattedDate}</div>
                <div class="owner-info">Owned by: ${item.owner.slice(0, 6)}...${item.owner.slice(-4)}</div>
              </div>
            `;
            console.error('Error converting USDZ:', error);
          });
        }
      });
    }

    // Upload model to IPFS and mint NFT
    async function uploadModel() {
      const fileInput = document.getElementById('model-file');
      const nameInput = document.getElementById('model-name');
      const descriptionInput = document.getElementById('model-description');
      const errorElement = document.getElementById('upload-error');

      if (!fileInput.files[0] || !nameInput.value.trim()) {
        errorElement.textContent = 'Please select a file and enter a name';
        errorElement.style.display = 'block';
        return;
      }

      try {
        errorElement.style.display = 'none';
        const file = fileInput.files[0];
        const name = nameInput.value.trim();
        const description = descriptionInput.value.trim();

        // Upload to IPFS
        const formData = new FormData();
        formData.append('file', file);

        const uploadResponse = await fetch(PINATA_UPLOAD_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${pinataJWT}`
          },
          body: formData
        });

        if (!uploadResponse.ok) throw new Error('Failed to upload to IPFS');

        const uploadData = await uploadResponse.json();
        const ipfsHash = uploadData.IpfsHash;

        // Create metadata JSON
        const metadata = {
          name,
          description,
          image: `https://gateway.pinata.cloud/ipfs/${ipfsHash}`,
          ipfsHash,
          created_at: new Date().toISOString()
        };

        // Upload metadata to IPFS
        const metadataResponse = await fetch(PINATA_UPLOAD_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${pinataJWT}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(metadata)
        });

        if (!metadataResponse.ok) throw new Error('Failed to upload metadata');

        const metadataData = await metadataResponse.json();
        const metadataHash = metadataData.IpfsHash;

        // Mint NFT with metadata
        await contract.write.mintModel([
          metadataHash,
          name,
          description
        ]);

        // Success
        closeUploadModal();
        await fetchInventoryItems();
      } catch (error) {
        console.error('Error uploading model:', error);
        errorElement.textContent = `Error: ${error.message}`;
        errorElement.style.display = 'block';
      }
    }

    // Transfer ownership of a model
    async function transferOwnership() {
      const targetWallet = document.getElementById('target-wallet').value;
      const message = document.getElementById('transfer-message').value;
      const itemCid = document.getElementById('transfer-item-cid').value;
      const tokenId = document.getElementById('transfer-item-name').value; // Actually tokenId in this case
      const errorElement = document.getElementById('transfer-error');

      if (!targetWallet || !tokenId) {
        errorElement.textContent = 'Invalid transfer data';
        errorElement.style.display = 'block';
        return;
      }

      try {
        errorElement.style.display = 'none';

        // Call the contract to transfer ownership
        await contract.write.transferModelOwnership([
          tokenId,
          targetWallet,
          message || ""
        ]);

        // Success
        closeTransferModal();
        await fetchInventoryItems();
      } catch (error) {
        console.error('Error transferring ownership:', error);
        errorElement.textContent = `Error: ${error.message}`;
        errorElement.style.display = 'block';
      }
    }

    // View model details with transaction history
    async function viewModel(modelSrc, name, date, format, isCompatible, owner, description, tokenId) {
      const modelViewer = document.getElementById('detail-model-viewer');
      const formatInfo = document.getElementById('model-format-info');
      const transactionList = document.getElementById('transaction-list');

      if (isCompatible) {
        modelViewer.src = modelSrc;
        modelViewer.setAttribute('alt', name);
        formatInfo.textContent = `Format: ${format} (Web Compatible)`;
      } else {
        modelViewer.removeAttribute('src');
        modelViewer.innerHTML = `<div class="placeholder-model" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
            <div>
              <div style="font-size: 64px; margin-bottom: 20px;">ðŸ“¦</div>
              <div style="font-size: 20px;">${format} File</div>
              <div style="font-size: 16px; margin-top: 10px;">Conversion required</div>
            </div>
          </div>`;
        formatInfo.textContent = `Format: ${format} (Conversion required)`;
      }

      document.getElementById('detail-title').textContent = name;
      document.getElementById('detail-date').textContent = `Created: ${date}`;
      document.getElementById('detail-owner').textContent = `Owned by: ${owner.slice(0, 6)}...${owner.slice(-4)}`;
      document.getElementById('detail-description').textContent = description || 'No description provided';

      // Load transaction history if tokenId exists
      transactionList.innerHTML = '<div class="loading"><div class="spinner"></div><span>Loading history...</span></div>';

      if (tokenId && contract) {
        try {
          const history = await contract.read.getModelHistory([tokenId]);

          if (history.length === 0) {
            transactionList.innerHTML = '<div class="transaction-item">No transaction history found</div>';
          } else {
            transactionList.innerHTML = history.map(tx => `
              <div class="transaction-item">
                <strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)}<br>
                <strong>To:</strong> ${tx.to.slice(0, 6)}...${tx.to.slice(-4)}<br>
                <strong>Date:</strong> ${new Date(Number(tx.timestamp) * 1000).toLocaleString()}<br>
                ${tx.message ? `<strong>Message:</strong> ${tx.message}<br>` : ''}
              </div>
            `).join('');
          }
        } catch (error) {
          console.error('Error loading transaction history:', error);
          transactionList.innerHTML = '<div class="transaction-item">Error loading transaction history</div>';
        }
      } else {
        transactionList.innerHTML = '<div class="transaction-item">No transaction history available</div>';
      }

      document.getElementById('view-modal').style.display = 'flex';
    }

    // Modal functions
    function openUploadModal() {
      document.getElementById('upload-modal').style.display = 'flex';
    }

    function closeUploadModal() {
      document.getElementById('upload-modal').style.display = 'none';
      document.getElementById('upload-form').reset();
      document.getElementById('upload-error').style.display = 'none';
    }

    function openTransferModal(cid, name, tokenId) {
      document.getElementById('transfer-item-cid').value = cid;
      document.getElementById('transfer-item-name').value = tokenId;
      document.getElementById('transfer-modal').style.display = 'flex';
    }

    function closeTransferModal() {
      document.getElementById('transfer-modal').style.display = 'none';
      document.getElementById('transfer-form').reset();
      document.getElementById('transfer-error').style.display = 'none';
    }

    function closeViewModal() {
      document.getElementById('view-modal').style.display = 'none';
    }

    // USDZ conversion function
    async function convertUSDZFile(cid, filename) {
      const response = await fetch(`https://gateway.pinata.cloud/ipfs/${cid}`);
      if (!response.ok) throw new Error("Failed to fetch USDZ file.");
      const usdzBlob = await response.blob();
      const usdzFile = new File([usdzBlob], filename, { type: 'model/vnd.usdz+zip' });
      const formData = new FormData();
      formData.append('file', usdzFile);
      const convResponse = await fetch(conversionServiceURL, {
        method: 'POST',
        body: formData
      });
      if (!convResponse.ok) {
        const errorData = await convResponse.json();
        throw new Error(`Conversion failed: ${errorData.error || convResponse.statusText}`);
      }
      const convertedBlob = await convResponse.blob();
      return URL.createObjectURL(convertedBlob);
    }
  </script>
