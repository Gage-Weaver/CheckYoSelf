<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckYoSelf - Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Login</h1>
        <form id="authForm" onsubmit="handleAuth(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <a id="toggleForm" class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</a>
    </div>

    <script>
        async function handleAuth(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email')?.value; // Email is optional for login
            const password = document.getElementById('password').value;

            try {
                if (formTitle === 'Sign Up') {
                    const response = await fetch('/api/createUser', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, password }),
                    });

                    const data = await response.json();
                    if (!data.success) {
                        alert(data.message || 'Error creating account. Please try again.');
                        return;
                    }

                    alert('Account created successfully!');
                    window.location.href = 'login.html';
                } else if (formTitle === 'Login') {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();
                    if (!data.success) {
                        alert(data.message || 'Invalid username or password. Please try again.');
                        return;
                    }

                    alert('Login successful!');
                    localStorage.setItem('userId', data.userId); // Store the user ID for future requests
                    window.location.href = 'individual.html';
                }
            } catch (error) {
                console.error('Error during authentication:', error);
                alert('An error occurred. Please try again.');
            }
        }

        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const authForm = document.getElementById('authForm');
            const toggleLink = document.getElementById('toggleForm');

            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Sign Up';
                authForm.innerHTML = `
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="button">Sign Up</button>
                `;
                toggleLink.innerText = 'Already have an account? Login';
            } else {
                formTitle.innerText = 'Login';
                authForm.innerHTML = `
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="button">Login</button>
                `;
                toggleLink.innerText = "Don't have an account? Sign up";
            }
        }
    </script>
</body>
</html>
