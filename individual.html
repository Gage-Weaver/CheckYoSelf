<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckYoSelf - My Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .inventory-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .item-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 250px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .item-card:hover {
            transform: scale(1.05);
        }
        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item-card h3 {
            margin: 10px 0;
            color: #007bff;
        }
        .item-card p {
            color: #555;
            font-size: 14px;
            padding: 0 10px 10px;
        }
        .transfer-container button {
            padding: 8px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .transfer-container button:hover {
            background-color: #0056b3;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .modal-content h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .modal-content p {
            color: #555;
            font-size: 16px;
        }
        .close-modal {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-modal:hover {
            background-color: #0056b3;
        }
        .transfer-modal-content input {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .transfer-modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .transfer-modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Verified Inventory</h1>
    <p>Click on an item to view its details or transfer ownership.</p>
    <div class="inventory-container">
        <!-- Sample Item 1 -->
        <div class="item-card" onclick="showModal('Air Jordan 1', 'Verified sneaker from Nike\'s iconic collection.', 'https://via.placeholder.com/250x200')">
            <img src="https://via.placeholder.com/250x200" alt="Air Jordan 1">
            <h3>Air Jordan 1</h3>
            <p>Verified sneaker from Nike's iconic collection.</p>
            <div class="transfer-container">
                <button onclick="showTransferModal(event, 'Air Jordan 1')">Transfer Ownership</button>
            </div>
        </div>
        <!-- Sample Item 2 -->
        <div class="item-card" onclick="showModal('Yeezy Boost 350', 'Exclusive sneaker designed by Kanye West.', 'https://via.placeholder.com/250x200')">
            <img src="https://via.placeholder.com/250x200" alt="Yeezy Boost 350">
            <h3>Yeezy Boost 350</h3>
            <p>Exclusive sneaker designed by Kanye West.</p>
            <div class="transfer-container">
                <button onclick="showTransferModal(event, 'Yeezy Boost 350')">Transfer Ownership</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Item Image">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal" id="transferModal">
        <div class="modal-content">
            <h3 id="transferItemTitle"></h3>
            <input type="text" placeholder="Enter username">
            <button>Confirm Transfer</button>
            <button class="close-modal" onclick="closeTransferModal()">Cancel</button>
        </div>
    </div>

    <script>
        function showModal(title, description, image) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('modalImage').src = image;
            document.getElementById('itemModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
        }

        function showTransferModal(event, itemTitle) {
            event.stopPropagation(); // Prevent triggering the item modal
            document.getElementById('transferItemTitle').innerText = `Transfer Ownership of ${itemTitle}`;
            document.getElementById('transferModal').style.display = 'flex';
        }

        function closeTransferModal() {
            document.getElementById('transferModal').style.display = 'none';
        }
    </script>
</body>
</html>
